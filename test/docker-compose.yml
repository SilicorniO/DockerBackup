version: "3.5"

services:
    receiver:
        image: silicornio/backup-receiver:0.1.1
        ports:
            - 4000:4000
        environment:
            SECRET: silicornio
            MAX_TIME: 15
            MAX_SIZE: 0.005
            NUM_MIN: 2
        volumes:
            - ./receiver_backups:/usr/src/app/backups

    mongo:
        image: mongo
        links:
            - receiver
        depends_on: 
            - receiver
        environment:
            MONGO_INITDB_DATABASE: silicornio
            MONGO_INITDB_ROOT_USERNAME: mongo_user
            MONGO_INITDB_ROOT_PASSWORD: mongo_pass
        restart: unless-stopped
    
    mongo_sender:
        image: silicornio/backup-sender-mongo:0.1.1
        links:
            - mongo
        depends_on:
            - mongo
        environment:
            ENVIRONMENT: test
            DATABASE_NAME: silicornio
            DATABASE_HOST: mongo
            DATABASE_PORT: 27017
            DATABASE_USER: mongo_user
            DATABASE_PASSWORD: mongo_pass
            BACKUP_RECEIVER: http://receiver:4000
            BACKUP_SLEEP: 5 # seconds
            BACKUP_DAYS: 0
            BACKUP_SECRET: silicornio
        volumes:
            - ./mongo_backups:/backups
            - ./mongo_restore:/restore
        restart: unless-stopped
    
